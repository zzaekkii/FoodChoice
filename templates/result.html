<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 프리뷰 사이트 정보 -->
    <meta property="og:title" content="푸쵸(FooCho)" />
    <meta property="og:description" content="뭘 먹을지 고민된다면 푸쵸~!" />
    <title>FooCho : 추천 결과</title>
    <link rel="stylesheet" href="/static/css/style_foocho.css" />
    <!-- 파비콘 - 임시적으로 해놓은 것. 나중에 변경예정 -->
    <link rel="icon" href="/static/images/temp.png" />
    <script
      src="https://kit.fontawesome.com/a5302adcbb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script defer src="/static/js/index.js"></script>
  </head>
  <body>
    <!-- 헤더 영역 -->
    <header>
      <div>
        <!-- 로고 -->
        <a id="logo" href="/">FoodChoice</a>
        <!-- 메뉴 바 -->
        <nav>
          <ul id="gnb">
            <li><a href="#">이용 방법</a></li>
            <li><a href="#">고객 센터</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div id="gap"></div>
    <main>
      <div>
        <div class="question">
          <!-- i태그에 선택된 음식 이름 가져오기 -->
          <p>
            <i class="fa-regular fa-comments"></i> 최종 결과! "<i
              >{{ choice }}</i
            >" 어떠신가요?
          </p>
        </div>
        <div class="mid">
          <!-- 임시사진 - photo에는 선택된 음식 사진 가져오기 -->
          <img id="photo" src="" alt="결과 메뉴 사진" />
        </div>
        <div class="answer">
          <!-- hit 증가 -->
          <a href="#"><div class="true option">이 메뉴로 선택</div></a>
          <!-- 같은 조건으로 남아있는 다른 메뉴들 목록 표시 -->
          <a href="#"><div class="false option">비슷한 메뉴</div></a>
          <!-- 홈으로 링크 -->
          <a href="/"><div class="dcare option">나가기</div></a>
        </div>
      </div>
    </main>
  </body>
</html>
