<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 프리뷰 사이트 정보 -->
    <meta property="og:title" content="푸쵸(FooCho)" />
    <meta property="og:description" content="뭘 먹을지 고민된다면 푸쵸~!" />
    <title>FooCho : 음식 탐색</title>
    <link rel="stylesheet" href="/static/css/style_foocho.css" />

    <!-- 파비콘 - 임시적으로 해놓은 것. 나중에 변경예정 -->
    <link rel="icon" href="/static/images/temp.png" />
    <script
      src="https://kit.fontawesome.com/a5302adcbb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script defer src="/static/js/index.js"></script>
  </head>

  <body>
    <!-- 헤더 영역 -->
    <header>
      <div>
        <!-- 로고 -->
        <a id="logo" href="/">FoodChoice</a>
        <!-- 메뉴 바 -->
        <nav>
          <ul id="gnb">
            <li><a href="#">이용 방법</a></li>
            <li><a href="#">고객 센터</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div id="gap"></div>
    <main>
      <div>
        <div class="question">
          <p><i class="fa-regular fa-comments"></i>{{ disc }}</p>
        </div>
        <div class="mid">
          <div id="before">{% if option != 0 %}<a href={{ url_for("controller", option="back") }}><i class="fa-solid fa-angle-left"></i></a>{% endif %}</div>
          <img id="photo" src="/static/images/{{ choice }}.jpg " />
          <div id="next"></div>
          <!--<div id="next"><a href="/"><i class="fa-solid fa-angle-right"></i></a></div>-->
        </div>
        <div class="answer">
          <a href={{url_for("controller", option="0")}}>
            <div class="true option">좋아요</div>
          </a>
          <a href={{url_for("controller", option="1")}}>
            <div class="false option">싫어요</div>
          </a>
          <a href={{url_for("controller", option="2")}}>
            <div class="dcare option">상관없어요</div>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
